<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hangman Game</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href ="assets/css/style.css">
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script  src="assets/javascript/game.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Instructions</h1>
        <h2 id ="Random-number"></h2>
        <p>Each gem below has a random value, click the gems to try and match your total score with the number above.</p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pick A Gem</h3>
        </div>
        <div class="panel-body">
          <img id = "crystal1" src = "assets/images/Blue Crystal.png" height ="100" width = "100">
          <img id = "crystal2" src = "assets/images/Purple Crystal.png" height = "100" width = "100px">
          <img id = "crystal3" src = "assets/images/Red Crystal.png" height="100" width = "100">
          <img id = "crystal4" src = "assets/images/pink-crystal.png" height ="100" width = "100">      
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Your Total: <span id="totalScore"></span>
          Total Score:  <span id = "final-score"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Wins: <span id="Wins"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">Losses: <span id="Losses"></span></div>
      </div>
    </div>
  </body>
</html>
